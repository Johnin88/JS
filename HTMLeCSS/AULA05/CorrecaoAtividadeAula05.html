<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Candidatura</title>
</head>
<body>
    

    <form style="border: 1px solid black;">


            <label for="nome">Nome</label>
            <input type="name" name="" id="nome">
            <br>

            <label for="email">E-mail</label>
            <input type="text" name="" id="email">
            <br>

            <label for="">Cargo de Tecnologia</label>
                <select name="Cargo" id="cargo">
                    <option value="" selected disabled>Selecione seu cargo</option>
                    <option value="Pessoa desenvolvedora">Pessoa desenvolvedora</option>
                    <option value="Analista de sistemas">Analista de sistemas</option>
                    <option value="Administrador de banco de dados">Administrador de banco de dados</option>
                    <option value="Testador">Testador</option>
                
                </select>
                <br>


                <label for="Genero">Gênero:</label>

                <input type="radio" name="sexo" id="masculino" value="Masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" name="sexo" id="feminino" value="Feminino">
                <label for="feminino">Feminino</label>  
                <input type="radio" name="sexo" id="Outro" value="Outro">
                <label for="Outro">Outro</label>
                <br>

                <label for="unidadeinteresse">Unidade de interesse:</label>
                <input type="checkbox" name="unidade" id="Fortal" value="Fortaleza">
                <label for="Fortal">Fortaleza</label>
                <input type="checkbox" name="unidade" id="caucaia" value="Caucaia">  
                <label for="caucaia">Caucaia</label>
                <input type="checkbox" name="unidade" id="eusebio" value="Eusébio">
                <label for="eusebio">Eusébio</label>
                <br>


                <legend>Fale mais sobre você:</legend>
                    
                    <textarea name="" id="" cols="40" rows="5"></textarea>
                    <br>

                    <input type="submit">

    </form>

</body>

</html>
