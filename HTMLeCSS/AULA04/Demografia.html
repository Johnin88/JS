<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
        th{
            background-color: antiquewhite;
        }
        
    </style>

</head>
<body>
    <h1>Demografia</h1>

    <table>
        <tr>
            <th colspan="2" rowspan="2"></th>
            <th colspan="3">Demografia</th>
        </tr>
        <tr>
            <th>Meninos</th>
            <th>Meninas</th>
            <th colspan="2">Professor</th>       
        </tr>
        <tr>
            <th rowspan="4">Turmas</th>
            <th>A</th>
            <td>20</td>
            <td>5</td>
            <td rowspan="2">Joao Pedro</td>
        </tr>
        <tr>
            <th>B</th>
            <td>21</td>
            <td>3</td>
        </tr>
        <tr>
            <th>C</th>
            <td>25</td>
            <td>2</td>
            <td rowspan="2"> Maria Joao </td>
        </tr>
        <tr>
            <th>D</th>
            <td>20</td>
            <td>0</td>
        </tr>
        <tr>
            <th colspan="2">Total</th>
            <td>86</td>
            <td>10</td>
            <td colspan="2">2</td>
        </tr>
        
    </table>
    

</body>
</html>
